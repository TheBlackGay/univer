<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云文档在线电子表格</title>
  <style>
    html, body, #app {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      height: 60px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      flex-grow: 1;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .spreadsheet-container {
      flex-grow: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
